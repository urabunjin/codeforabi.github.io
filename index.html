<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moving button | Abigail</title>
    <style>
        .btn-group {
            position: relative;
        }
        
        .no-btn {
            transition: transform 0.3s;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <h2 class="question">uhhh after lunch?</h2>
        <img class="gif" alt="gif" src="https://media0.giphy.com/media/t8Lo2mPAzOcmVTgtGe/giphy.gif?cid=6c09b952231uyrnduhdsf4wqnxz03rv9wx3ni5sm0zolrxz3&ep=v1_stickers_related&rid=giphy.gif&ct=s"/>
        <div class="btn-group">
            <button class="yes-btn" onclick="alert('yay! see you baby!')">Yes</button>
            <button class="no-btn" onclick="moveBack()">No</button>
        </div>
    </div>

    <script>
        function moveBack() {
            document.querySelector('.no-btn').style.transform = 'translateX(-100px)';
        }
    </script>
</body>
</html>
